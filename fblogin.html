<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up </title>
    <link rel="icon" type="image/x-icon" href="icon.png">
    <link rel="stylesheet" href="fblogin.css">
</head>
<body>
    <div class="handp">
        <h2>facebook</h2>
        <p>Facebook helps you connect and share<br> with the people in your life.</p>
    </div>
    <div class="login">
        <form>
            <input id="email" type="email" type="number" placeholder="Email address or phone number"><br>
            <input id="password" type="password" placeholder="Password"><br>
            <input id="button" type="button" value="Log in"><br>
            <a id="fpassword" href="#">Forgotten password?</a><br><hr>
            <input id="createbutton" type="button" value="Create new account">
        </form>
    </div>
    <div class="end">
        <p><a href="#">Create a page</a> for a celebrity, brand or business.</p>
    </div>
</body>
</html>
